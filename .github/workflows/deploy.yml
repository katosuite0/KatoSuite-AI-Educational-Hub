name: Deploy KatoSuite AI Educational Hub
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Deploy to Vercel (Production)
      if: github.ref == 'refs/heads/main'
      uses: vercel/vercel-action@v2
      with:
        vercel-token: ${{ amg1LW4r84uFMIpORvBNhepD }}
        vercel-org-id: ${{ XoJIlcnFQ97L50nNnwEAhFsI }}
        vercel-project-id: ${{ prj_3N2mRmx4jvAXIAGxyv3yZVQC25dd }}
        vercel-args: '--prod'
